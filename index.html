<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nyan Space</title>
    <link rel="stylesheet" href="./style/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="./imgs/nyancat.png" />
  </head>
  <body>
    <!--  GAME AREA -->

    <div id="background">
      <!-- GAME SCORE -->

      <div class="score">
        <p>Score : <span id="scoreUp">0</span></p>
      </div>

      <!-- GAME LEVEL -->

      <div class="phase">
        <p>Phase : <span id="phaseUp"></span></p>
      </div>

      <!-- GAME START PANEL -->

      <div class="startpanel">
        <button id="start" onclick="startGame()">START</button>
      </div>

      <!-- PLAYER -->

      <div class="wrap">
        <div class="player">
          <!-- <img src="./imgs/nyancat.png"> -->
        </div>
      </div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
